{% extends 'base.html' %}

{% block body %}
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style type="text/css">
    .add-blog{
        width: 80%;
        margin: 20px auto;
    }
    .add-blog .blog-data{
        width: 90%;
        max-width: 900px;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .add-blog input{
        margin-bottom: 20px;
        width: 100%;
    }
    #editor{
        width: 100%;
    }
    .ql-toolbar{
        width: 100%;
    }
</style>
    <header class="header">
        {% include 'topNav.html' %}
        {% include 'nav.html' %}
    </header>
    <br />
    <section class="add-blog">
        <h2>Add Blog</h2>
        <div class="blog-data">
            <input class="input" type="text" name="title" id="title"  placeholder="title"/>
            <input class="input" type="text" name="tag" id="tag" placeholder="tag|tag|tag|tag" />
            <span>date</span>
            <input class="input" type="date" name="date" id="date" placeholder="date" />
            <input class="input" type="text" id="author" name="author" placeholder="Author"/>
            <span>Banner</span>
            <input class="input" type="file" name="banner" id="banner" />
            <span>user avatar link</span>
            <input class="input" type="text" name="useravater" id="useravater" />
            <div id="editor">
              <p>Hello World!</p>
              <p>Some initial <strong>bold</strong> text</p>
              <p><br></p>
            </div>
            <button class="danger" style="background-color:#1f6334;">Add</button>
        </div>
        
        
    </section>
    <hr />
{% endblock body %}
