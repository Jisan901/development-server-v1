<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Request</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="nav-2 flex-center w-full">
            <div class="links flex-center links-4">
                <a href="/blogs/authorize/authorized">authorized</a>
                <a href="/request/courses/unauthorized">un authorized</a>
                <a href="/request/courses/canceled">canceled</a>
            </div>
        </nav>

        <div class="container">
        <h1 class="text-center">Blogs Request:{{state}}</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">username</th>
                        <th scope="col">tag</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                {% for data in blogs %}
                    <tr>
                        <th scope="row">{{data._KEY_}}</th>
                        <td>{{data.userName}}</td>
                        <td>{{data.tag}}</td>
                        <td><a href="/blog/authorize/{{data._UID_}}" type="button" class="btn btn-sm btn-outline-success">View</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
