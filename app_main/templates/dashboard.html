    <section class="charts">
        <h1>last week data from today</h1>
        <div class="chart">
            <h2>visited</h2>
            <canvas id="acquisitions"></canvas>
            <button class="danger">clear</button>
        </div>
        <div class="chart">
            <h2>Users</h2>
            <canvas id="acquisitions2"></canvas>
            <button class="danger">clear</button>
        </div>
        <div class="chart">
            <h2>Courses sells</h2>

        </div>
    </section>

    <hr />
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.umd.min.js"></script>
    
    <script>
        (async function() {
  const data = [
    { year: 2010, count: 10 },
    { year: 2011, count: 20 },
    { year: 2012, count: 15 },
    { year: 2013, count: 25 },
    { year: 2014, count: 22 },
    { year: 2015, count: 30 },
    { year: 2016, count: 28 },
  ];

  new Chart(
    document.getElementById('acquisitions'),
    {
      type: 'bar',
      data: {
        labels: data.map(row => row.year),
        datasets: [
          {
            label: 'Acquisitions by year',
            data: data.map(row => row.count)
          }
        ]
      }
    }
  );
  new Chart(
    document.getElementById('acquisitions2'),
    {
      type: 'bar',
      data: {
        labels: data.map(row => row.year),
        datasets: [
          {
            label: 'Acquisitions by year',
            data: data.map(row => row.count)
          }
        ]
      }
    }
  );
  new Chart(
    document.getElementById('acquisitions3'),
    {
      type: 'line',
      data: {
        labels: data.map(row => row.year),
        datasets: [
          {
            label: 'Acquisitions by year',
            data: data.map(row => row.count)
          }
        ]
      }
    }
  );
})();
    </script>
