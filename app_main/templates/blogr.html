<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Request</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Blogs Request</h1>
            <div>
                <h5>state: <span class="text-success">{{allData.isAuthorized}}</span></h5>
                <hr />
                <div>
                    <h4>title: {{allData.title}}</h4>
                    <h4>user name: {{allData.userName}}</h4>
                    <h4>blog date: {{allData.date}}</h4>
                    <h4>blog tags: {{allData.tags}}</h4>
                    <h4>blog banner: {{allData.banner}}</h4>
                    <h4>user avater: {{allData.useravater}}</h4>
                    <h4>blog body: {{allData.blog}}</h4>
                </div>
            </div>
            <hr />
        <div>
            <div class="text-center">
                
            <a href="/blog/cancel/authorize/{{allData._UID_}}" class="btn btn-danger">cancel</a>
            <a href="/blog/confirm/authorize/{{allData._UID_}}" class="btn btn-success">confirm</a>
            </div>
        </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
